 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>

</head>

<body>
<div class="container"><div class="row"><div class="col-sm-12">
<h1 class="text-center mt-5 mb-5">Step Form</h1>
<div class="form_wrapper">
	<form action="http://yahoo.com" id="form_wizard" class="nutrition_form" name="form_wizard">
		<ul class="pagination pagination-top">
			<li><a href="#" data-index="0"><span class="count">1</span>
			<span class="step">Step One</span>
			<span class="step_title">User Details</span></a></li>
			<li><a href="#" data-index="1"><span class="count">2</span>
			<span class="step">Step Two</span>
			<span class="step_title">Billing Address</span></a></li>
			<li><a href="#" data-index="2"> <span class="count">3</span>
			<span class="step">Step Three</span>
			<span class="step_title">Pay Method</span></a></li>
			<li><a href="#" data-index="3"><span class="count">4</span>
			<span class="step">Step Four</span>
			<span class="step_title">Review</span></a></li>
		</ul>
		
		
		<fieldset data-active="true">
			<div class="common_form_box">
				<h4>Contact Details</h4>
				<div class="form-group">
					<label for="fname">First Name</label>
					<input type="text" class="form-control" id="fname" required placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" id="lname" required placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="fname">Email Address</label>
					<input type="email" class="form-control" id="email" required placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="pnumber">Phone Number</label>
					<input type="text" class=" form-control" id="pnumber" required placeholder="Type here…">
				</div>
			</div>

			<div class="common_form_box user_detail_form">
				<h4>User Details</h4>
				<div class="form-group has-success has-feedback">
					<label for="username">Username</label>
					<input type="text" class="form-control" required id="username" placeholder="Type here…">
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group has-success has-feedback">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" required id="password" placeholder="Type here…">
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group has-success has-feedback">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" class="form-control" required id="confirmPassword" name="confirmPassword" placeholder="Type here…">
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
		</fieldset>

		
		<fieldset data-active="false">
			<div class="common_form_box">
				<h4>Contact Details</h4>
				<div class="form-group">
					<label for="country">Country</label>
					<select class="form-control" id="country">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>

				<div class="form-group">
					<label for="state">County/State</label>
					<input type="text" required class="form-control" id="state" placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="city">City</label>
					<input type="text" required class="form-control" id="city" placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="street">Street</label>
					<input type="text" required class="form-control" id="street" placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="postalCode">Postal Code</label>
					<input type="text" required class="form-control postal_control" id="postalCode" placeholder="Type here…">
				</div>
			</div>
		</fieldset>

		
		<fieldset data-active="false">
			<div class="common_form_box">
				<h4>Payment Information</h4>

				<div class="form-group">
					<label for="chname">Card Holder Name</label>
					<input type="text" required class="form-control" id="chname" placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="cardNumber">Card Number</label>
					<input type="text" required class="form-control" id="cardNumber" placeholder="Type here…">
				</div>

				<div class="form-group">
					<label for="country">Expiry Date</label>
					<div class="row">
						<div class="col-sm-4">
							<select class="form-control" required id="month">
								<option>Month</option>
								<option>Jan</option>
								<option>Feb</option>
								<option>Mar</option>
								<option>April</option>
							</select>
						</div>
						<div class="col-sm-4 form_year">
							<select class="form-control" required id="year">
								<option>Year</option>
								<option>2018</option>
								<option>2019</option>
								<option>2020</option>
								<option>2021</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="cvvNumber">CVV Number</label>
					<input required type="text" class="form-control cvv_control" id="cvvNumber" placeholder="Type here…">
				</div>
			</div>
		</fieldset>

		
		<fieldset data-active="false">
			<div class="common_form_box">
				<h4>Review Order 3</h4>

				<span class="order_item">Order Items (1)</span>
				
				<div id="personalData"></div>
				
			</div>
		</fieldset>
		<div class="d-block text-center p-5">
	
		
		<button type="button" class="continue_btn btn btn-primary" disabled >Save, Continue</button>
		</div>
	
		
		<nav >
  <ul class="pagination  justify-content-center">
    <li class="page-item disabled">
      <a class="page-link disabled" href="#" tabindex="-1" data-index="0">1</a>
    </li>
    <li class="page-item"><a class="page-link" href="#" data-index="1">2</a></li>
    <li class="page-item ">
      <a class="page-link" href="# data-index="2"">2 <span class="sr-only">3</span></a>
    </li>
    <li class="page-item"><a class="page-link" data-index="3" href="#">4</a></li>
   
  </ul>
</nav>
	</form>
</div>
</div>
</div>
</div>

<link href="css/style.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
<script>


var myform = $( "#form_wizard" ).validate({
  rules: {
    password: "required",
    confirmPassword: {
	  required: true,
      equalTo: "#password"
    }
  }
});

</script>
<script src="js/stepformslider.js"></script>
<script>

var stepSlider = new StepSlider('#form_wizard');




</script>
</body>

</html>
